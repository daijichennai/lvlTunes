<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <span ion-text color="primary">
        LVL Tunes
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

 
<ion-content class="card-background-page">

  <ion-card *ngFor="let i of jsonItems">
    <img src="http://lvltunes.daijiworld.com/images/album/{{i.albumImageName}}" />
    <div class="card-title">{{i.albumName}}</div>
    <!-- <div class="card-subtitle">41 Listings</div> -->
  </ion-card>
 
</ion-content>
